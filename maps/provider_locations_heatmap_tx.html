<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(50.000000, -100.000000);

			zoom: 4,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(29.925949, -95.631522),
new google.maps.LatLng(33.014690, -96.789689),

new google.maps.LatLng(32.779231, -96.568842),
new google.maps.LatLng(29.905503, -96.876647),
new google.maps.LatLng(29.649118, -95.137995),
new google.maps.LatLng(30.532521, -97.811751),
new google.maps.LatLng(32.884379, -96.465864),

new google.maps.LatLng(32.747709, -97.117044),
new google.maps.LatLng(29.692704, -95.400777),
new google.maps.LatLng(27.686951, -97.375334),

new google.maps.LatLng(29.646453, -95.493512),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
